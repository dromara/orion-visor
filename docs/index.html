<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于 orion-ops-pro</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <link rel="icon" href="./assert/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Defaults -->
    <link rel="stylesheet" href="./assert/font.css">
    <link rel="stylesheet" href="./assert/vue.css">
</head>
<body>
<div id="app">
    loading...
</div>
<script>
    window.$docsify = {
        // 左侧文档名称
        name: 'orion-ops-pro',
        // 右上角仓库
        repo: 'https://github.com/lijiahangmax/orion-ops-pro',
        coverpage: true,
        // 加载侧边栏
        loadSidebar: true,
        // 侧边栏折叠
        subMaxLevel: 3,
        // 标题搜索
        search: {
            // 过期时间
            // 搜索路径 []
            maxAge: 1000 * 60 * 60,
            paths: 'auto',
            placeholder: '搜索',
            // 无数据
            noData: '找不到结果',
            // 搜索标题的最大层级
            depth: 3,
            // 是否隐藏其他侧边栏内容
            hideOtherSidebarContent: false
        },
        // 页码
        pagination: {
            previousText: '上一章',
            nextText: '下一章',
            crossChapter: true,
            crossChapterText: true,
        },
    }
</script>
<!-- Docsify v4 -->
<script src="./assert/docsify@4.js"></script>
<script src="./assert/docsify-pagination.min.js"></script>
<script src="./assert/docsify-copy-code.min.js"></script>
<script src="./assert/search.min.js"></script>
</body>
</html>
